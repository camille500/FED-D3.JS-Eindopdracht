<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>D3.JS</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet" />
    <link href="style/tourist.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://backbonejs.org/backbone.js"></script>

</head>

<body>

    <div class="container-fluid buttons" id="buttons">

        <h2>Alcohol & sigaretten consumptie</h2>

        <a class="btn btn-default line-btn sigaretten-btn-active" id="sigaretten-btn-F6F5A6" alt="#F6F5A6">Aantal sigaretten</a>
        <a class="btn btn-default line-btn alcohol-btn-active" id="alcohol-btn-5BE4F7" alt="#5BE4F7">Eenheden alcohol</a>
        <a class="btn btn-default line-btn slaap-btn" id="slaap-btn-FBB1BE" alt='none'>Uren slaap</a>
        <input type="text" id="datepicker1" class="form-control daterange">
        <a class="btn btn-default btn-state" id="linear">Linear</a>
        <a class="btn btn-default btn-state" id="step">Stappen</a>
        <a class="btn btn-default btn-state soortLine" id="cardinal">Cardinal</a>

    </div>

    <div class="container" id="viz">

        <svg id="line-svg" />
        <span id="pointer-circle"></span>

    </div>

    <div class="overzicht" id="overzicht">
        <div class="row tile-row">

            <div class="col-md-5 col-md-offset-1 icon-holder">
                <img src="images/icons/steps-icon.svg" alt="Aantal stappen" class="detail-icon" />
            </div>
            <div class="col-md-5 waarde-houder">
                <span class="waarde" id="stappen"></span>
            </div>

            <svg id="piechart" height="300" width="310"></svg>
        </div>

        <div class="row tile-row">

            <div class="col-md-5 col-md-offset-1 icon-holder">
                <img src="images/icons/humeur/7.svg" id="humeur-icon" alt="Aantal stappen" class="detail-icon" />
            </div>
            <div class="col-md-5 waarde-houder">
                <span class="waarde" id="humeur"></span>
            </div>

            <!-- <svg id="piechart" height="300" width="310"></svg> -->

        </div>
    </div>

    <div class="container-fluid buttons barchart-control" id="buttons">

        <h2>Afgelegde kilometers</h2>

        <input type="text" id="datepicker2" class="form-control daterange">

    </div>

    <div class="container" id="viz2">

        <div class="legenda1">KM Gelopen</div>
        <div class="legenda2">KM met OV</div>

        <svg id="barchart-svg" />

    </div>

    <div class="overzicht2" id="overzicht2">
        <div class="row tile-row">

            <div class="col-md-5 col-md-offset-1 icon-holder">
                <img src="images/icons/steps-icon.svg" alt="Aantal stappen" class="detail-icon" />
            </div>
            <div class="col-md-5 waarde-houder">
                <span class="waarde" id="stappen2"></span>
            </div>

            <svg id="piechart" height="300" width="310"></svg>
        </div>

        <div class="row tile-row">

            <div class="col-md-5 col-md-offset-1 icon-holder">
                <img src="images/icons/alcohol-icon.svg" alt="Aantal glazen alcohol" class="detail-icon" />
            </div>
            <div class="col-md-5 waarde-houder">
                <span class="waarde" id="alcohol"></span>
            </div>

        </div>
        <div class="row tile-row">
            <div class="col-md-5 col-md-offset-1 icon-holder">
                <img src="images/icons/sigaret-icon.svg" alt="Aantal sigaretten" class="detail-icon sigaret" />
            </div>
            <div class="col-md-5 waarde-houder">
                <span class="waarde" id="sigaretten"></span>
            </div>
        </div>

        <div class="row tile-row">
            <div class="col-md-5 col-md-offset-1 icon-holder">
                <img src="images/icons/humeur/7.svg" id="humeur-icon2" alt="Aantal stappen" class="detail-icon" />
            </div>
            <div class="col-md-5 waarde-houder">
                <span class="waarde" id="humeur2"></span>
            </div>
        </div>

    </div>



    <script src="../../d3.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <script src="js/tourist.js"></script>
    <script src="js/linechart.js"></script>
    <script src="js/script.js"></script>
    <script src="js/stackchart.js"></script>

</body>

</html>
